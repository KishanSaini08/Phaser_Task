<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Ball</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    margin: 20px;
}

span {
    margin-right: 10px;
}

button {
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

#sessionID,
#startTime,
#endTime {
    font-weight: bold;
}

    </style>
</head>

<body>
    <div class="container">
        <span>Session ID : </span><span id="sessionID"></span>
        <br/>
        <span>Starting Time : </span><span id="startTime"></span>
        <br/>
        <span>Ending Time : </span><span id="endTime"></span>
        <br/>
        <button id="btn">Start Now </button>
        <button id="show">Show List</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.80.1/dist/phaser.js"></script>
    <script src="./phaser.js"></script>
</body>

</html>
